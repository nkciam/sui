name: Notify on sui.yaml change
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
          
      - name: Check file change
        run: |
          echo "Comparing changes:"
          git diff --name-only HEAD^ HEAD
      
          if git diff --name-only HEAD^ HEAD | grep -q 'crates/sui-core/tests/staged/sui.yaml'; then
            echo "‚úÖ sui.yaml was updated ‚Äî sending Slack alert"
            curl -X POST -H 'Content-type: application/json' \
              --data '{"text":"üö® sui.yaml was updated!"}' \
              ${{ secrets.SLACK_WEBHOOK }}
          else
            echo "‚ÑπÔ∏è No changes to sui.yaml"
          fi
