name: Sync Fork & Check sui.yaml Changes

on:
  schedule:
    - cron: "0 * * * *" 
  workflow_dispatch:   

jobs:
  sync-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/MystenLabs/sui.git
          git fetch upstream main

      - name: Merge upstream into fork
        run: |
          git merge upstream/main --no-edit || echo "No merge needed"

      - name: Check if sui.yaml changed in upstream
        run: |
          echo "Comparing changes from upstream..."
          if git diff --name-only HEAD^ HEAD | grep -q 'crates/sui-core/tests/staged/sui.yaml'; then
            echo "‚úÖ sui.yaml was updated ‚Äî sending Slack alert"
            curl -X POST -H 'Content-type: application/json' \
              --data '{"text":"üö® sui.yaml was updated in upstream!"}' \
              ${{ secrets.SLACK_WEBHOOK }}
          else
            echo "‚ÑπÔ∏è No changes to sui.yaml"
          fi

      - name: Push changes back to fork
        run: |
          git push origin main
